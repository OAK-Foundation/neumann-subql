type Account @entity {
  id: ID!
  freeBalance: BigInt
  reserveBalance: BigInt
  totalBalance: BigInt
  aid: BigInt!
  atBlock: BigInt!
}

type AccountSnapshot @entity {
  "id"
  id: ID!

  accountId: String!
  snapshotAtBlock: BigInt!
  freeBalance: BigInt!
  reserveBalance: BigInt!
  totalBalance: BigInt!
}

type Endowed @entity {
  id: ID!

  blockNumber: BigInt
  accountId: String!
  freeBalance: BigInt
  reserveBalance: BigInt
  totalBalance: BigInt
  aid: BigInt!
  timestamp: Date
}
type Transfer @entity {
  id: ID!
  blockNumber: BigInt

  toAccountId: String!
  fromAccountId: String!
  balanceChange: BigInt
  aid: BigInt!
  timestamp: Date
}

type BalanceSet @entity {
  id: ID!
  blockNumber: BigInt
  accountId: String!
  aid: BigInt!
  balanceChange: BigInt
  timestamp: Date
}

type Deposit @entity {
  id: ID!
  blockNumber: BigInt
  accountId: String!
  aid: BigInt!
  balanceChange: BigInt
  timestamp: Date
}

type Reserved @entity {
  id: ID!
  blockNumber: BigInt
  accountId: String!
  aid: BigInt!
  balanceChange: BigInt
  timestamp: Date
}

type Unreserved @entity {
  id: ID!
  blockNumber: BigInt
  accountId: String!
  aid: BigInt!
  balanceChange: BigInt
  timestamp: Date
}

type Withdraw @entity {
  id: ID!
  blockNumber: BigInt
  accountId: String!
  aid: BigInt!
  balanceChange: BigInt
  timestamp: Date
}

type Slash @entity {
  id: ID!
  blockNumber: BigInt
  accountId: String!
  aid: BigInt!
  balanceChange: BigInt
  timestamp: Date
}

type ReservRepatriated @entity {
  id: ID!
  blockNumber: BigInt
  toAccountId: String!
  fromAccountId: String!
  status: String
  balanceChange: BigInt
  aid: BigInt!
  timestamp: Date
}

type IDGenerator @entity {
  "id"
  id: ID!
  "asscending ID"
  aID: BigInt!
}

type Event @entity {
  id: ID!
  blockHeight: BigInt!
  idx: Int!
  module: String!
  method: String!
  docs: String!
  data: Args
  extrinsic: Extrinsic
  timestamp: Date! @index
  block: Block
}

type Extrinsic @entity {
  id: ID!
  blockHeight: BigInt!
  idx: Int!
  module: String!
  method: String!
  success: Boolean!
  args: Args
  events: [Event] @derivedFrom(field: "extrinsic")
  timestamp: Date!

  fromAccount: Account
}

type Args @jsonField {
  placeholder: String
}

type Block @entity {
  id: ID!
  hash: String!
  height: BigInt!
  specVersion: Int!
  timestamp: Date!
  weight: BigInt!
  events: [Event] @derivedFrom(field:"block")
}